<link rel="import" href="../frontend/bower_components/polymer/polymer-element.html">
<dom-module id="chart-js">
    <template>
        <div style="position: relative; height:40vh; width:80vw">
            <canvas id="canvas"></canvas>
        </div>
    </template>
    <script>
        class Chartjs extends Polymer.Element {
            static get properties(){
                return {
                    chartJs: {
                        type: String,
                        }
                }
            }

            static get is() {
                return 'chart-js'
            }

            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();

                var ctx = this.shadowRoot.querySelector('#canvas').getContext('2d');
                this.chart = new Chart(ctx, JSON.parse(this.chartJs));
            }
        }

        customElements.define(Chartjs.is, Chartjs);
    </script>
</dom-module>
